<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced grid demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/demo.css" />

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- support for IE -->
    <script src="node_modules/gridstack/dist/es5/gridstack-poly.js"></script>
    <script src="node_modules/gridstack/dist/es5/gridstack-all.js"></script>
  </head>

  <body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvas">Toggle offcanvas</button>

    <div class="row">
      <div class="sidepanel offcanvas-lg offcanvas-start col-md-2" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
        <button id="hide" class="sidepanel-item">
          <ion-icon name="arrow-back-outline"></ion-icon>
          <div>Hide Panel</div>
        </button>
        <div id="trash" class="sidepanel-item">
          <ion-icon name="trash"></ion-icon>
          <div>Drop here to remove!</div>
        </div>
        <div class="grid-stack-item sidepanel-item">
          <ion-icon name="add-circle"></ion-icon>
          <div>Drag me in the dashboard!</div>
        </div>
      </div>
      <div class="col-sm-12 col-md-10">
        <div class="grid-stack"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
