<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div class="notes-container">
        <h1>Notes</h1>
        <div class="input-container">
            <input type="text" id="note-input" placeholder="Enter your note here">
            <button id="add-note-button">Add Note</button>
        </div>
        <div class="formatting-buttons">
            <button id="bold-button"><b>B</b></button>
            <button id="italic-button"><i>I</i></button>
            <button id="underline-button"><u>U</u></button>
        </div>
        <div id="free-text-area" contenteditable="true" placeholder="Type freely here..."></div>
        <ul id="notes-list"></ul>
    </div>
    <script src="notes.js"></script>
</body>
</html>
